# =============================================================================
# 站点基本信息
# =============================================================================
url: "https://emis-framework.github.io"
baseurl: ""
repository: "emis-framework/emis-framework.github.io"

title: "EMIS Framework"
subtitle: "Energy Matter Information Space"
description: "A framework for understanding the world from an energy perspective"
email: emis@os-question.com
github_username: emis-framework
twitter_username: username

# =============================================================================
# 主题配置
# =============================================================================
remote_theme: mmistakes/minimal-mistakes@4.27.3
minimal_mistakes_skin: default
search: true
locale: "en-US"

# =============================================================================
# 构建设置
# =============================================================================
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
incremental: true # 添加或修改这一行

# =============================================================================
# 集合定义
# =============================================================================
collections:
  emis:
    output: true
    permalink: /:path/

# =============================================================================
# 默认值设置
# =============================================================================
defaults:
  # ----- 英文 EMIS 文档 -----
  - scope:
      path: "_emis/en"
      type: emis
    values:
      layout: single
      lang: en
      sidebar:
        nav: "emis_en"
      toc: true
      toc_sticky: true
      toc_label: "On this page"
      permalink: /en/emis/:name/

  # ----- 中文 EMIS 文档 -----
  - scope:
      path: "_emis/zh"
      type: emis
    values:
      layout: single
      lang: zh
      sidebar:
        nav: "emis_zh"
      toc: true
      toc_sticky: true
      toc_label: "本页目录"
      permalink: /zh/emis/:name/

  # ----- 英文页面 -----
  - scope:
      path: "_pages/en"
      type: pages
    values:
      layout: single
      lang: en

  # ----- 中文页面 -----
  - scope:
      path: "_pages/zh"
      type: pages
    values:
      layout: single
      lang: zh

# =============================================================================
# 插件（GitHub Pages 支持的）
# =============================================================================
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-last-modified-at

# =============================================================================
# 包含文件
# =============================================================================
include:
  - _pages # <-- 确保这一行存在！它告诉 Jekyll 不要忽略 _pages 目录

# =============================================================================
# 排除文件
# =============================================================================
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - README.md
  - LICENSE
  - .git
  - .github

author:
  name: "Alex W."
  avatar: "/assets/images/bio-photo.jpg"
  bio: "My awesome biography constrained to a sentence or two goes here."
